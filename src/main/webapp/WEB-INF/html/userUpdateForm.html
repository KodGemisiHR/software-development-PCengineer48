<th:block th:fragment="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 well">
            <h1>User Update Form</h1>
            <p th:text="${message}" />
            <form class="ui form" action="#" method="post" th:action="@{/users/__${user.id}__}" th:object="${user}">
                <input type="hidden" th:field="*{id}" th:value="*{id}">
                <th:block th:include="userForm :: form" />
            </form>
        </div>
    </div>
</th:block>
